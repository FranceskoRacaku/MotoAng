<body>
    


    <title>Editing Page</title>
    <div class="boxy">
        <div class="inputWrapper">
        <label>VIN: </label>
        <input [(ngModel)] ="motor.vin" id ="inputText" type = "text" value = "" placeholder="e.g. (XX54455515)"/>
         <label>Make: </label>
        <input [(ngModel)] ="motor.make" id ="inputText" type = "text" value = "" placeholder="e.g. (Toyota)"/>
        <label>Type: </label>
         <input [(ngModel)] ="motor.type" id ="inputText" type = "text" value = "" placeholder="e.g. (xxx)"/>

        
        <div id="button_div">
    <button (click) = "update()" id = "wrapper" class="shadow" value="Shadow"id = "wrapper" class="shadow" value="Shadow">Update Motor</button> 
    <button id = "wrapper" class="shadow" value="Shadow"id = "wrapper" class="shadow" value="Shadow" [routerLink]="['/motors/', motor.id]">Go Back</button>
    </div>
    </div>
    
    </div></body>
